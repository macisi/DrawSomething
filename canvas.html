<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>learn canvas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
    canvas { border: 1px solid #000;}
    </style>
</head>
<body>
<canvas id="Js_canvas"></canvas>
<script>
var canvas = document.getElementById("Js_canvas");
var ctx = canvas.getContext("2d");
var stageWidth = canvas.width = window.innerWidth - 30;
var stageHeight = canvas.height = window.innerHeight - 30;

function getMousePos(canvas, evt){
    var rect = canvas.getBoundingClientRect();
    var mouseX = evt.clientX - rect.left;
    var mouseY = evt.clientY - rect.top;
    return {
        x: mouseX,
        y: mouseY
    };
}
window.requestAnimFrame = (function(callback) {
    return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
        window.setTimeout(callback, 1000 / 60);
    };
})();

var constant = 1e-3; //弹性系数
var damping = 0.005; //阻尼
var bounce_factor = 1;
var mouseField = 1e-3;
var mousePos = {
    x: 0,
    y: 0
};
var mouseIn = 0;
function Ball(center){
//    var dist;
    this.radius = 10;
    this.x = center.x;
    this.y = center.y;
    this.center = center;
    this.distance = {x: this.center.x - this.x, y: this.center.y - this.y};
    this.velocity = {x: 0, y: 0};

    this.getAcceleration = function(){
//        dist = Math.sqrt(Math.pow(this.distance.x, 2) + Math.pow(this.distance.y, 2));
        return {x: constant * this.distance.x - damping * this.velocity.x + (mousePos.x - this.x) * mouseField * mouseIn, y: constant * this.distance.y - damping * this.velocity.y + (mousePos.y - this.y) * mouseField * mouseIn}
    };

    this.draw = function(){
        ctx.fillStyle = "#000";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();
    };
}
var balls = [];
balls.push(new Ball({x: stageWidth/2, y: stageHeight/2}));
balls.push(new Ball({x: stageWidth/2 - 100, y: stageHeight/2 - 100}));
balls.push(new Ball({x: stageWidth/2 - 100, y: stageHeight/2 + 100}));
balls.push(new Ball({x: stageWidth/2 + 100, y: stageHeight/2 + 100}));
balls.push(new Ball({x: stageWidth/2 + 100, y: stageHeight/2 - 100}));

canvas.addEventListener("mousemove", function(evt){
    mousePos = getMousePos(canvas, evt);
}, false);
canvas.addEventListener("mouseover", function(evt){
    mouseIn = 1;
}, false);
canvas.addEventListener("mouseout", function(evt){
    mouseIn = 0;
}, false);
function anim(){
    balls.forEach(function(obj){
        calculate(obj);
    });
    ctx.clearRect(0, 0, stageWidth, stageHeight);
    balls.forEach(function(obj){
        obj.draw();
    });
    requestAnimFrame(function() {
        anim();
    });
}
anim();
function calculate(obj){
    var radius = obj.radius,
        powerRadius = Math.pow(radius);
    obj.velocity = {
        x: obj.velocity.x + obj.getAcceleration().x,
        y: obj.velocity.y + obj.getAcceleration().y
    };
    obj.distance = {
        x: obj.distance.x - obj.velocity.x,
        y: obj.distance.y - obj.velocity.y
    };
    obj.x = obj.distance.x + obj.center.x;
    obj.y = obj.distance.y + obj.center.y;
    if (obj.x <= radius || obj.x >= stageWidth - radius) {
        obj.velocity.x = obj.velocity.x * -1;
        obj.x = obj.x < 0 ? 0 : obj.x;
        obj.x = obj.x > stageWidth - radius ? stageWidth - radius : obj.x;
    }
    if (obj.y <= radius || obj.y >= stageHeight - radius) {
        obj.velocity.y = obj.velocity.y * -1;
        obj.y = obj.y < 0 ? 0 : obj.y;
        obj.y = obj.y > stageHeight - radius ? stageHeight - radius : obj.y;
    }
    balls.forEach(function(o){
        if (o !== obj) {
            if (Math.pow(obj.x - o.x, 2) + Math.pow(obj.y - o.y, 2) <= 4 * powerRadius) {
                obj.velocity.x = obj.velocity.x * -1;
                obj.velocity.y = obj.velocity.y * -1;
            }
        }
    });
}
</script>
</body>
</html>
