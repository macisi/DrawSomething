<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    canvas { border: 1px solid #000;}
    </style>

<body>
<canvas id="Js_canvas"></canvas>
<input type="file">
<script>
var canvas = document.getElementById("Js_canvas");
var ctx = canvas.getContext("2d");
var stageWidth = canvas.width = window.innerWidth - 30;
var stageHeight = canvas.height = window.innerHeight - 100;

ctx.fillStyle = "#fff";
ctx.fillRect(0, 0, stageWidth, stageHeight);

function getMousePos(canvas, evt){
    var rect = canvas.getBoundingClientRect();
    var mouseX = evt.clientX - rect.left;
    var mouseY = evt.clientY - rect.top;
    return {
        x: mouseX,
        y: mouseY
    };
}
window.requestAnimFrame = (function(callback) {
    return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {
        window.setTimeout(callback, 1000 / 60);
    };
})();

var balls = [];
//balls.push(new Ball({x: stageWidth/2 - 4, y: stageHeight/2 - 4}, "#ca3f2f"));

var imgObj = new Image();
imgObj.src = "img/GooglePlus 512 Red.png";
imgObj.onload = function(){
    console.time("time");
    ctx.drawImage(imgObj, 50, 50, 64, 64);
    var imageData = ctx.getImageData(50, 50, 64, 64);
    var data = imageData.data;
    var width = imageData.width;
    var height = imageData.height;
    var i = 0;
    var pixCollect = [];
    for (i; i < width * height; i++) {
        pixCollect[i] = [];
        pixCollect[i].push(data[i * 4]);
        pixCollect[i].push(data[i * 4 + 1]);
        pixCollect[i].push(data[i * 4 + 2]);
        pixCollect[i].push(data[i * 4 + 3]);
    }
    console.log(data.length)
    var groupCollect = [];
    var j = 0;
    for (j; j < pixCollect.length / 4; j++) {
        groupCollect[j] = [];
        groupCollect[j].push(pixCollect[j * 4]);
        groupCollect[j].push(pixCollect[j * 4 + 1]);
        groupCollect[j].push(pixCollect[j * 4 + 2]);
        groupCollect[j].push(pixCollect[j * 4 + 3]);
    }
    var group = [];
    var k = 0;
    var result = [];
//    console.log(groupCollect.length);
    for (k; k < groupCollect.length / 4; k++) {
        group[k] = groupCollect[k].concat(groupCollect[k + 4], groupCollect[k + 8], groupCollect[k + 12], groupCollect[k + 16], groupCollect[k + 20], groupCollect[k + 24], groupCollect[k + 28], groupCollect[k + 32], groupCollect[k + 36], groupCollect[k + 40], groupCollect[k + 44], groupCollect[k + 48], groupCollect[k + 52], groupCollect[k + 56]);
        result[k] = {r: 0, g: 0, b: 0, a: 0};
        group[k].forEach(function(item){
           result[k].r += item[0];
           result[k].g += item[1];
           result[k].b += item[2];
           result[k].a += item[3];
        });
        result[k].r = result[k].r / 256;
        result[k].g = result[k].g / 256;
        result[k].b = result[k].b / 256;
        result[k].a = result[k].a / 256;
    }
    console.timeEnd("time");
//    console.log(result);
    var rgba, x, y;
    result.map(function(o, key){
//        console.log(o);
//        console.log(key);
        rgba = "rgba(" + parseInt(o.r) + "," + parseInt(o.b) + "," + parseInt(o.a) + "," + parseInt(o.a) + ")";
        x = 54 + key % 4 * 4;
        y = 54 + key - key % 4;
        balls.push(new Ball({x: x, y: y}, rgba));
    });
};

var constant = 1e-3; //弹性系数
var damping = 0.005; //阻尼
var bounce_factor = 1;
var mouseField = 1e-3;
var mousePos = {
    x: 0,
    y: 0
};
var mouseIn = 0;
function Ball(center, fillStyle){
    this.radius = 2;
    this.x = center.x;
    this.y = center.y;
    this.center = center;
    this.distance = {x: this.center.x - this.x, y: this.center.y - this.y};
    this.velocity = {x: 0, y: 0};

    this.getAcceleration = function(){
//        dist = Math.sqrt(Math.pow(this.distance.x, 2) + Math.pow(this.distance.y, 2));
        return {x: constant * this.distance.x - damping * this.velocity.x + (mousePos.x - this.x) * mouseField * mouseIn, y: constant * this.distance.y - damping * this.velocity.y + (mousePos.y - this.y) * mouseField * mouseIn}
    };

    this.draw = function(){
        ctx.fillStyle = fillStyle;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();
    };
}



canvas.addEventListener("mousemove", function(evt){
    mousePos = getMousePos(canvas, evt);
}, false);
canvas.addEventListener("mouseover", function(evt){
    mouseIn = 1;
}, false);
canvas.addEventListener("mouseout", function(evt){
    mouseIn = 0;
}, false);
function anim(){
    balls.forEach(function(obj){
        calculate(obj);
    });
    ctx.clearRect(0, 0, stageWidth, stageHeight);
    balls.forEach(function(obj){
        obj.draw();
    });
    requestAnimFrame(function() {
        anim();
    });
}
anim();
function calculate(obj){
    var radius = obj.radius,
        powerRadius = Math.pow(radius, 2);
    obj.velocity = {
        x: obj.velocity.x + obj.getAcceleration().x,
        y: obj.velocity.y + obj.getAcceleration().y
    };
    obj.distance = {
        x: obj.distance.x - obj.velocity.x,
        y: obj.distance.y - obj.velocity.y
    };
    obj.x = obj.distance.x + obj.center.x;
    obj.y = obj.distance.y + obj.center.y;
    //位置计算
    if (obj.x <= radius || obj.x >= stageWidth - radius) {
        obj.velocity.x = obj.velocity.x * -1;
        obj.x = obj.x < radius ? radius : obj.x;
        obj.x = obj.x > stageWidth - radius ? stageWidth - radius : obj.x;
    }
    if (obj.y <= radius || obj.y >= stageHeight - radius) {
        obj.velocity.y = obj.velocity.y * -1;
        obj.y = obj.y < radius ? radius : obj.y;
        obj.y = obj.y > stageHeight - radius ? stageHeight - radius : obj.y;
    } //碰边判断
//    balls.forEach(function(o){
//        if (o !== obj) {
//            if (Math.pow(obj.x - o.x, 2) + Math.pow(obj.y - o.y, 2) <= 4 * powerRadius) {
//                obj.velocity.x = obj.velocity.x * -1;
//                obj.velocity.y = obj.velocity.y * -1;
//                o.velocity.x = o.velocity.x * -1;
//                o.velocity.y = o.velocity.y * -1;
//            }
//        }
//    }); //ball碰撞判断
}
</script>
