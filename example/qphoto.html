<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>QQ相册</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/handlebars-1.0.rc.1.js"></script>
</head>
<body>
<script type="text/x-handlebars-template" id="tpl_album">
<ul>
	{{#each album}}
    <li data-album-id="{{id}}"><img src="{{cover_url}}" data-album-id="{{id}}">{{name}}</li>
    {{/each}}
    {{#unless album}}
	  <li>对不起</li>
    {{/unless}}
</ul>
</script>
<script type="text/x-handlebars-template" id="tpl_photo">
{{#each pic}}
<figure class="photo_item">
<img src="{{url}}" alt="{{name}}">
<figcaption>{{name}}</figcaption>
</figure>
{{/each}}
{{#unless pic}}
<p>暂无图片</p>
{{/unless}}
</script>
<header class="header">
<h1>Just for fun</h1>
</header>
<nav class="site_nav">
    <label for="Js_qNumber">请输入QQ账号</label><input type="text" id="Js_qNumber">
    <button id="Js_button">确定</button>
</nav>
<div id="album_list" class="album_nav">123</div>
<div id="photo_list" class="main_container">123</div>
<script src="js/qbase.js"></script>
</body>
</html>
